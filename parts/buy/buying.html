    <div class="container mt-3">
         <!-- carosel starts  -->
         <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Item</label>
                <input type="text" class="form-control" id="item" value="Aarkays AC Grill Air Conditioning Grills" required readonly>
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Quntity</label>
                <input type="number" class="form-control" id="Quntity" placeholder="Quntity" required>
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">number</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Number" required>
            </div>
           
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" required  rows="3"></textarea>
            </div>

            <button class="btn btn-lg btn-block btn-success mb-4" onclick="submit()">Buy Now</button>
          </form>
    </div>

    <script>
         function submit(){
            let val = document.getElementById('item').value;
            let quntity = document.getElementById('Quntity').value;
            let msg = `Item Name:*${val}*<br>quntity:*${quntity}*`;
            let url = 'https://wa.me/917020224131?text='+msg;
            window.open(url,'_blank').focus();
         }
    </script>
